<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERTECH</title>
    <link rel="stylesheet" href="styleConverTECH.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <span id="titulo">CONVERTECH MACHINE</span>

        <div id="botoes">
           
            <button onclick="converterBases()" class="botao">CONVERTER BASES</button>            
            <button onclick="calculadoraBases()" class="botao">CALCULADORA DE BASES</button>           
            <button onclick="converterDados()" class="botao">CONVERTER DADOS</button>
        </div>  
    </header>

    <main id="mainContent">
       
        <div id="standard" class="hidden">
            <span class="welcome">Welcome to CONVERTECH</span>
            
            <span class="welcome">Selecione a Função Desejada</span>
        </div>
          
        <div id="divConverterBases" class="hidden">

            <input type="text" placeholder="Insira um Número" id="iptNumberConv">

            <select id="iptBaseUser" class="select">
                
                <option value="decimal">Decimal</option>
                <option value="binario">Binário</option>
                <option value="octal">Octal</option>
                <option value="hexadecimal">Hexadecimal</option>
            </select>

            <span class="texto">CONVERTER PARA A BASE:</span>
            
            <select id="iptBaseConv">
                
                <option value="decimal">Decimal</option>
                <option value="binario">Binário</option>
                <option value="octal">Octal</option>
                <option value="hexadecimal">Hexadecimal</option>
            </select>

            <button onclick="btn_converterBases()">CONVERTER</button>
            <div id="resultadoConversaoBase"></div>

        </div>
 
        <div id="divCalculadoraBases" class="hidden">

            <span class="texto">SELECIONE A BASE PARA OS CÁLCULOS:</span> 
            
            <select id="iptBaseCalculo">
                <option value="decimal">Decimal</option>
                <option value="binario">Binário</option>
                <option value="octal">Octal</option>
                <option value="hexadecimal">Hexadecimal</option>
            </select>

             <input type="text" placeholder="Insira um Número" id="iptNumber1">
             <input type="text" placeholder="Insira um Número" id="iptNumber2">

             <button onclick="btn_calculadoraBases()">REALIZAR CÁLCULOS</button>
             <div id="resulBaseCalc"></div>
        </div>

        
        <div id="divConverterDados" class="hidden">
            <!-- select unidades: bit(0 1), byte(8 Bits), quilo (kbyte- 8 bytes),
            megabyte (1024 kbytes), gigabyte(1024 mb), terabyte(0124gb)  -->
            
            <select id=iptUnidade>
                
                <option value="bit">BIT</option>
                <option value="byte">BYTE</option>
                <option value="kbyte">KBYTE</option>
                <option value="mgbyte">MEGABYTE</option>
                <option value="gigabyte">GIGABYTE</option>
                <option value="terabyte">TERABYTE</option>
            </select>
            
            <input type="number" placeholder="Insira um Valor">
            <span class="texto">TRANSFORMAR EM:</span>
            <select id=iptUnidadeConversao>
                
                <option value="bit">BIT</option>
                <option value="byte">BYTE</option>
                <option value="kbyte">KBYTE</option>
                <option value="mgbyte">MEGABYTE</option>
                <option value="gigabyte">GIGABYTE</option>
                <option value="terabyte">TERABYTE</option>
            </select>
            
            <button onclick="btn_converterDados()">TRANSFORMAR</button>
            
            <div id="resultadoDados"></div>
            
        </div>
            
    </main>
  
    <footer>
        <span>Project made by: Shirley Ferreira Lima | RA: 01242012 </span>
        <hr>
    </footer>
</body>
</html>
